crowdsec:
  build:
    base: 
      - nodejs@16
    build:
      - npm -v
      - node -v
      - npm i
    cache:
      - node_modules
    deploy:
      - package.json
      - node_modules
      - ./app/index.js
  run:
    prepare:
      - |
        sudo curl -s https://packagecloud.io/install/repositories/crowdsec/crowdsec/script.deb.sh | sudo bash
        sudo apt update
        sudo apt install crowdsec
    start: yarn start